<!doctype html>
<html lang="en" class="no-js">
<head>
  <title>Forms Challenge</title>
  
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta http-equiv="cleartype" content="on">

</head>

<body>

	<div id ="main">
		<form id="form">

			<header>

				<h1> Sign up for Whoo!</h1>
				<span id="tagline">50 projects, 500 images, 10 videos, domain binding, and technical support</span>
			
			</header>

			<div id="body">
				<ol>

			<!-- Step 1-->
					<li>
						<fieldset>
							<legend>
								<h2>First, name your portfolio</h2>
							</legend>
								<ul>
									<li>
										<label for="portfolio-name">Portfolio name</label><br>
										<input type="text" id="portfolio-name" required/>
									</li>
									<li>
										<label for="web-address">Portfolio address</label><br>
										<input type="url" id="web-address" required/><span>.sample.com</span>
									</li>
								</ul>
						</fieldset>
					</li>

			<!-- Step 2-->
					<li>
						<fieldset>
							<legend> 
								<h2>Now, enter your account details</h2>
							</legend>
								<ul>
									<li>
										<label for="name">Name</label><br>
										<input type="text" id="name" required/>
									</li>
									<li>
										<label for="email">Email</label><br>
										<input type="email" id="email" required/>
										<p>NOTE: We'll never share your email, promise.</p>
									</li>
									<li>
										<label for="password">Password</label><br>
										<input type="password" id="password" required/>
									</li>
								</ul>
						</fieldset>
					</li>

			<!-- Step 3-->
					<li>
						<fieldset>
							<legend>
								<h2>Finally, enter your payment information</h2>
							</legend>
								<ul>
									<li>
										<label for="card-number">Card Number</label><br>
										<input type="text" id="card-number" required/>
											<radiogroup>
												<input id="Amex" type="radio" name="CC" value="Amex">
												<label for="Amex">Amex</label>
												<input id="Visa" type="radio" name="CC" value="Visa" checked>
												<label for="Visa">Visa</label>
												<input id="Discover" type="radio" name="CC" value="Discover">
												<label for="Discover">Discover</label>
												<input id="Mastercard" type="radio" name="CC" value="Mastercard">
												<label for="Mastercard">Mastercard</label>
											</radiogroup>
									</li>
									<li>
										<label for="security-code">Security Code</label><br>
										<input type="text" id="security-code" required />
									</li>
									<li> 
										<label for="expiration-date">Expiration Date</label><br>
						<select id="month" name="month" required>
						<option value="month" selected="selected" disabled>Month</option>
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
						</select>

						<select id="year" name="year" required>
						<option value="year" selected="selected" disabled>Year</option>
						<option value="1">2015</option>
						<option value="2">2016</option>
						<option value="3">2017</option>
						<option value="4">2018</option>
						<option value="5">2019</option>
						</select>
									</li>
								</ul>
						</fieldset>
					</li>
				</ol>


				<!-- Button-->
				<div class="button">
					<button type="submit">Create your portfolio</button>
				</div>
			</div>
		</form>
	</div>

			<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
