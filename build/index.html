<!doctype html>
<html lang="en" class="no-js">
<head>
  <title>Forms Challenge</title>
  
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta http-equiv="cleartype" content="on">

</head>
<body>
	<form >
		<div>
		<h1> Sign up for Whoo!</h1>
		<h3>50 projects, 500 images, 10 videos, domain binding, and technical support</h3>
		</div>


		<ol>
		<li>
		<fieldset>
			<legend>First, name your portfolio</legend>
			<div>
				<label for="portfolio-name">Portfolio name</label>
				<input type="text" id="portfolio-name" />
			</div>
			<div>
				<label for="web-address">Portfolio address</label>
				<input type="text" id="web-address" />
			</div>
		</fieldset>
		</li>

		<li>
		<fieldset>
			<legend> Now, enter your account details</legend>
			<div>
				<label for="name">Name</label>
				<input type="text" id="name" />
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" id="email" />
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" />
			</div>
		</fieldset>
		</li>

		<li>
		<fieldset>
			<legend>Finally, enter your payment information</legend>
			<div>
				<label for="card-number">Card Number</label>
				<input type="text" id="card-number" />
			</div>
			<div>
				<label for="security-code">Security Code</label>
				<input type="email" id="security-code" />
			</div>
			<div> <label for="expiration-date">Expiration Date</label>
					<select id="month" name="month">
					<option value="Month" selcted>Month</option>
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
					</select>

					<select id="year" name="year">
					<option value="Month" selcted>Year</option>
					<option value="1">2015</option>
					<option value="2">2016</option>
					<option value="3">2017</option>
					<option value="4">2018</option>
					<option value="5">2019</option>
					</select>
			</div>
		</fieldset>
		</li>
		</ol>


			
			<div class="button">
				<button type="submit">Create your portfolio</button>
			</div>
		
	</form>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
